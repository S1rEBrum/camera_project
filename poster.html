<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #2b7ae8;
            padding: 1rem;
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Adjust width as needed */
            height: auto;
            max-height: 80vh; /* PDF will scale up to 80% of the viewport height */
        }
        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Poster</h1>
</header>

<div class="content">
    <iframe src="/assets/your-poster-file.pdf" type="application/pdf"></iframe>
</div>

</body>
</html>
