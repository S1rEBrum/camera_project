<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .dropdown {
            margin: 20px;
            cursor: pointer;
        }
        .dropdown h2 {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .code-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        pre {
            padding: 10px;
            background-color: #f4f4f4;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <h2 onclick="toggleCode('txCode')">TX Code</h2>
    <div id="txCode" class="code-container">
        <pre id="txCodeContent">Loading...</pre>
    </div>
</div>

<div class="dropdown">
    <h2 onclick="toggleCode('rxCode')">RX Code</h2>
    <div id="rxCode" class="code-container">
        <pre id="rxCodeContent">Loading...</pre>
    </div>
</div>

<script>
    // Function to toggle the code visibility
    function toggleCode(id) {
        const codeContainer = document.getElementById(id);
        if (codeContainer.style.display === "none" || !codeContainer.style.display) {
            codeContainer.style.display = "block";
            fetchCode(id);
        } else {
            codeContainer.style.display = "none";
        }
    }

    // Function to fetch code from the server
    function fetchCode(id) {
        let filePath;
        if (id === 'txCode') {
            filePath = '/TX/codefile.txt'; // Adjust the path to your TX code file
        } else if (id === 'rxCode') {
            filePath = '/RX/codefile.txt'; // Adjust the path to your RX code file
        }

        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id + 'Content').textContent = data;
            })
            .catch(error => {
                document.getElementById(id + 'Content').textContent = 'Error loading code: ' + error;
            });
    }
</script>

</body>
</html>
