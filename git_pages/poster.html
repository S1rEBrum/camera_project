<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background-color: #2b7ae8;
            padding: 1rem;
            text-align: center;
            color: white;
            z-index: 10;
            position: relative; /* Make sure header stays on top */
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust the height based on the header's height */
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Hide overflow for zoom effect */
            position: relative;
            z-index: 1;
        }
        .content img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }
        .content img:hover {
            transform: scale(1.2); /* Zoom in effect */
            cursor: zoom-in; /* Change cursor to indicate zoom */
        }
    </style>
</head>
<body>

<header>
    <h1>Poster</h1>
</header>

<div class="content">
    <img src="/assets/your-poster-file.jpg" alt="Poster">
</div>

</body>
</html>
